<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
              <h1>Crear usuario</h1>
            </div>
        </div class="justify-content-center">
        <form class="row g-3" id="formulario" >
            <p id="error-datos" class="text-danger"></p>
            <div class="col-12">
                <label for="input-nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" placeholder="Ingrese su nombre" id="input-nombre">
            </div>
            <div class="col-12">
              <label for="input-apellido" class="form-label">Apellido:</label>
              <input type="text" class="form-control" placeholder="Ingrese su apellido" id="input-apellido">
            </div>
            <div class="col-6">
              <label for="input-username" class="form-label">Usuario:</label>
              <input type="text" class="form-control" placeholder="Ingrese su nombre de usuario" id="input-username">
            </div>
            <div class="col-6">
              <label for="input-password" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" placeholder="Ingrese su contraseña" id="input-password">
            </div>
            <div class="col-12">
                <button type="submit" id="button" class="btn btn-primary" >Crear Usuario</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="crearTartaleta.js"></script>
</body>

</html>
